name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  build_deploy_release:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      #- uses: actions/setup-java@v2
      #  with:
      #    distribution: 'zulu'
      #    java-version: '11'
      #- name: 📚 Setup Flutter
      #  uses: subosito/flutter-action@v2
      #  with:
      #    channel: 'stable'
      #- run: flutter pub get

      - name: 🐦 Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1

      - name: 🚀 Shorebird Patch
        id: shorebird-patch
        uses: shorebirdtech/shorebird-patch@v0
        with:
          #args: --verbose
          platform: android # or 'ios'

      - name: 📝 Output Patch Version
        run: echo ${{ steps.shorebird-patch.outputs.patch-number }}

      #- run: flutter build apk
      #- run: flutter build appbundle
      - name: 🚀 GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"
          tag: v0.1.${{ github.run_number }}
          name: Chores v0.1.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
      - run: flutter build web

      - name: 🚀 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHORES_4725C }}
          channelId: live
          projectId: chores-4725c